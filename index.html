<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>

    <div class="container">
        <h1 class="text-center mt-5">Expense Tracker</h1>

        <!-- Form to add an expense -->
        <form id="expenseForm" class="mt-4">
            <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control" id="category" required>
                    <option value="movie">Movie</option>
                    <option value="recharge">Recharge</option>
                    <option value="travel">Travel</option>
                    <option value="food">Food</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount (INR):</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter amount" min="1" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" placeholder="Enter description">
            </div>
            <button type="button" class="btn btn-primary" onclick="addExpense()">Add Expense</button>
        </form>

    
        <table class="table mt-5">
            <thead>
            
                <tr>
                    
                    <th>Category</th>
                    <th>Amount (INR)</th>
                    <th>Description</th>
                    
                </tr>
                
                
            </thead>
            <tbody id="expenseTableBody">
    
            </tbody>
        </table>
        <span id="total" class="font-weight-bold mt-3">Total: INR 0</span><span id="total" class="font-weight-bold mt-3">Total: INR 0</span>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
